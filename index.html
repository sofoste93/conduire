<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Voiture</title>
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

    <div class="controls">
        <button id="start">Démarrer</button>
        <button id="stop">Arrêter</button>
    </div>
    <div class="instructions">
        <p>Utilise les flèches pour te déplacer :</p>
        <ul>
            <li>Flèche gauche : aller à gauche</li>
            <li>Flèche droite : aller à droite</li>
            <li>Flèche haut : accélérer</li>
            <li>Flèche bas : freiner</li>
        </ul>
    </div>
    <div id="game-container">
        <div id="car"></div>
        <div id="obstacle"></div>
    </div>

    <script src="js/global.js"></script>

</body>

</html>
